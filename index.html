<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V12 js · Code Editor · Output · Flowchart</title>

  <!-- Cairo Play font (variable weight) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@600&display=swap" rel="stylesheet" />

  <!-- CodeMirror CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/base16-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/esprima/dist/esprima.min.js"></script>


  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav id="navbar">
    <div class="nav-left cairo-play-v12">V12 js</div>
    <div class="nav-right">
      <button id="themeToggle" class="theme-toggle-slider" aria-label="Toggle dark mode" tabindex="0">
        <span class="slider"></span>
        <span class="icon sun">☀️</span>
        <span class="icon moon">🌙</span>
      </button>
      <a href="#" id="downloadFlowchart" class="nav-link" tabindex="0">Download Flowchart</a>
      <a href="#" id="lessonsLink" class="nav-link" tabindex="0">Lessons</a>
      <a href="https://github.com/Aryan-Shan/V12" target="_blank" rel="noopener" class="nav-link" tabindex="0">Github</a>
    </div>
  </nav>

  <div id="container">
    <section id="editorPane">
      <textarea id="code">// type JS here\n console.log("Hello world!")</textarea>
    </section>

    <section id="outputPane">
      <h3>Output</h3>
      <pre id="outputContent"></pre>
    </section>
    <section id="flowchartPane">
      <h3>Flowchart</h3>
      <div id="flowchart-wrapper">
      <div id="flowchartContent"></div></div>
    </section>
  </div>

  <div id="lessonsSection" style="display:none;">
  <h2>JavaScript Lessons</h2>
  <div id="lessonsList">
    <button class="lesson-btn" data-lesson="variables">Variables</button>
    <button class="lesson-btn" data-lesson="loops">Loops</button>
    <button class="lesson-btn" data-lesson="functions">Functions</button>
    <button class="lesson-btn" data-lesson="conditionals">Conditionals</button>
  </div>
  <div id="lessonContent" style="margin-top:1em;"></div>
  <button id="backToEditor" class="nav-link" style="margin-top:2em;">Back to Editor</button>
</div>

  <script src="app.js"></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    window.mermaid = mermaid;
    mermaid.initialize({ startOnLoad: false });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  
</body>
</html>
